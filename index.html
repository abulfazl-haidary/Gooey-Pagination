<html lang="en">
<head>

    <title>Gooey Pagination Using CSS Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
    <script src="script.js" defer></script>

<body>
